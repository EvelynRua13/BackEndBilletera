name: CI - Tests & SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    # Give the job minimal permissions required by Sonar and the Actions used here.
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Sonar benefits from full history for blame/coverage linking
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (backend)
        working-directory: API-BANCO
        run: npm ci

      - name: Run tests with coverage and junit report (backend)
        working-directory: API-BANCO
        env:
          JEST_JUNIT_OUTPUT: ./coverage/junit.xml
        run: npm run test:ci

      - name: SonarCloud Scan
        # Pin the action to a full commit SHA to avoid supply-chain surprises.
        # If you prefer a tag, replace the SHA with the tag you trust (for example: @v1.0.0).
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e


