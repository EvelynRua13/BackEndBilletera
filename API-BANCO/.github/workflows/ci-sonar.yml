name: CI - Tests & SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (backend)
        working-directory: API-BANCO
        run: npm ci

      - name: Run tests with coverage and junit report (backend)
        working-directory: API-BANCO
        env:
          JEST_JUNIT_OUTPUT: ./coverage/junit.xml
        run: npm run test:ci

      - name: SonarCloud Scan
        # Pin the action to a full commit SHA to avoid supply-chain surprises.
        # The action will read SONAR_TOKEN from the job env above.
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
